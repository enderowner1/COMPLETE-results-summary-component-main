<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="all">
  <div class="content">


    <div class="results-card">
      <p class="result">Your Result</p>
      <div class="circle">
        <div class="circle-text">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
      </div>
      <h3>Great</h3>
      <h4>You scored higher than 65% of the people who have taken these tests.</h4>
    </div>

    <div class="summary-card">
      <h5>Summary</h5>
      <div class="color-boxes">

        <div class="reaction-box">  
          <div class="left-reaction">
            <img src="icon-reaction.svg" alt="icon-reaction">
            <h6 class="red-text">Reaction</h6>
          </div>
          <h6>80 <span class="outof">/ 100</span></h6>
        </div>

        
        <div class="memory-box">
          <div class="left-memory">
            <img src="icon-memory.svg" alt="icon-memory">
            <h6 class="yellow-text">Memory</h6>
          </div>
          <h6>92 <span class="outof">/ 100</span></h6>
        </div>


        <div class="verbal-box">
          <div class="left-verbal">
            <img src="icon-verbal.svg" alt="icon-verbal">
           <h6 class="green-text">Verbal</h6>
          </div>
          <h6>61 <span class="outof">/ 100</span></h6>
        </div>


        <div class="visual-box">
          <div class="left-visual">
            <img src="icon-visual.svg" alt="icon-visual ">
            <h6 class="blue-text">Visual</h6>
          </div>
          <h6>72<span class="outof"> / 100</span></h6>
        </div>

      
        <p class="continue-button">Continue</p>
      </div>
    </div>    
  </div>
</div>
</body>
</html>
